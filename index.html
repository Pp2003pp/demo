<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Shopping</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search for products">
                <button>Search</button>
            </div>
            <div class="login">
                <a href="#">Login</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="banner">
                <h2>Welcome to Our Shopping Site</h2>
                <p>Shop the latest products at the best prices</p>
                <button onclick="handleShopNowClick()">Shop now</button>
            </div>
        </div>
    </main>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button>Add to cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Shopping Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function handleShopNowClick() {
            alert("Redirecting to the shop...");
            // Optionally, you can redirect to another page:
            // window.location.href = "shop.html";
        }
    </script>

</body>
</html>
