<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopper.com</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Shopper<span>.com</span></h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Your Favorite Place to Shop</h2>
      <p>Discover amazing products at the best prices!</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products">
    <div class="container">
      <h3>Featured Products</h3>
      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 1">
          <h4>Product 1</h4>
          <p>$19.99</p>
          <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 2">
          <h4>Product 2</h4>
          <p>$29.99</p>
          <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 3">
          <h4>Product 3</h4>
          <p>$39.99</p>
          <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Shopper.com. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
